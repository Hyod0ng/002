<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" min="0" max="100" value="50" id="inp-volume"/>
    <p id="voltx">볼륨 : 0%</p>

    <script>
        const inpVolume = document.getElementById("inp-volume")
        const voltx = document.getElementById("voltx")

        inpVolume.addEventListener("change",()=>{
            console.log("changed : " + inpVolume.value)
            voltx.innerText = `볼륨 : ${inpVolume.value} % OK`

        })




    </script>

</body>
</html>
